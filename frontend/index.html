<!DOCTYPE html>
<html>
<head>
	<title>Coventry Fire Department Hydrants Project</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script src='http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
<!--	<a href="#" id="about" style="top:0px;bottom:0px;background:rgba(255,255,255,0.2) url('http://www.hackforchange.org/wp-content/themes/ndoch/images/map-up.png') no-repeat center;width:48px;height:65px;position:absolute;left:50%;margin-left:-24px;z-index:1017;">ABOUT</a>-->
	<div id="map"></div>

	<script>
		var hydrantIcon = L.icon({
			iconUrl: 'http://upload.wikimedia.org/wikipedia/commons/7/78/Hydrant.svg',
			iconSize: [24,24],
			iconAnchor: [12,12]
		});
		var map = L.map('map');

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 22,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			//L.marker(e.latlng, {icon: hydrantIcon}).addTo(map)
			L.marker(e.latlng).addTo(map);
		//		.bindPopup("You are within " + radius + " meters from this point").openPopup();
			//alert(e.latlng);

			L.circle(e.latlng, radius).addTo(map);
			//omnivore.csv('/CoventryTownshipFireDeptHydrants/frontend/SouthSummitHydrantsLatLng.csv').addTo(map);
			omnivore.csv('/SouthSummitHydrantsLatLng.csv').addTo(map);  // CSV has to be in the webroot?
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 16});
	</script>
</body>
</html>
